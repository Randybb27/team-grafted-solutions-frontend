<ion-header>
  <ion-card>
    <ion-item lines="none">
      <ion-card-title class="ion-padding"> Music </ion-card-title>
    </ion-item>
  </ion-card>
  <app-profile1></app-profile1>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-title>Find Artist</ion-card-title>

    <ion-item lines="none">
      <ion-card-content>
        <div class="search">
          <input type="text" placeholder="Search.." [(ngModel)]="searchTerm" />
          <ion-button (click)="searchMusicTest()">Search</ion-button>
        </div>
        <div *ngFor="let m of music">
          <ion-avatar>
            <img src="{{m.body}}" />
          </ion-avatar>
          <ion-card></ion-card>
        </div>
      </ion-card-content>
    </ion-item>
  </ion-card>
  <ion-card color="primary" [routerLink]="['/socialvibez/artist']">
    <ion-card-header>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
