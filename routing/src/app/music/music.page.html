<ion-card color="primary">
  <ion-card-header>
    <ion-card-title>Search</ion-card-title>
  </ion-card-header>
</ion-card>
<ion-searchbar
  type="search"
  placeholder="Songs"
  [debounce]="500"
  showCancelButton="focus"
  (ionChange)="searchMusicTest()"
  [(ngModel)]="searchTerm"
  (ngModelChange)="handleIt($event)"
  (ionCancel)="cancel()"
  (ionClear)="cancel()"
></ion-searchbar>
<ion-content>
  <ion-list lines="none" *ngFor="let m of music">
    <ion-item [routerLink]="['/socialvibez/detail']">
      <ion-avatar>
        <img src="{{ m.album.images[0].url }}" />
      </ion-avatar>
      <ion-label class="ion-padding-start"
        >{{ m.album.artists[0].name }}
        <p color="primary">{{ m.name }}</p>
      </ion-label>
    </ion-item>

    <ion-button size="small" class="ion-padding-start">
      <audio controls play muted>
        <source src="{{m.preview_url}}" type="audio/mpeg" />
      </audio>
    </ion-button>
  </ion-list>
</ion-content>
