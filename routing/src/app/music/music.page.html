<ion-header>
  <ion-card>
    <ion-item lines="none">
      <ion-card-title class="ion-padding"> Music </ion-card-title>
    </ion-item>
  </ion-card>
  <app-profile1></app-profile1>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card color="primary" [routerLink]="['/socialvibez/artist']">
    <ion-card-header>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>

<ion-card>
  <ion-item lines="none">
    <ion-card-content>
      <h1>Find Artist</h1>
      <div class="search">
        <input type="text" placeholder="Search.." [(ngModel)]="searchTerm" />
        <button (click)="searchMusic()" mat-raised-button>Search</button>
        <div *ngFor="let m of music">
          <ion-card> {{m.artistName}} </ion-card>
        </div>
      </div>
    </ion-card-content>
