<div><app-profile1></app-profile1></div>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar ion-padding="10px">
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar
        type="search"
        placeholder="Songs"
        [debounce]="500"
        showCancelButton="focus"
        (ionChange)="searchMusicTest()"
        [(ngModel)]="searchTerm"
      ></ion-searchbar>
    </ion-toolbar>
  </ion-header>
<ion-row>
  <ion-col lines="none" *ngFor="let m of music">
    <ion-item>
      <ion-avatar [routerLink]="['/socialvibez/artist']">
        <img src="{{ m.album.images[0].url }}" />
      </ion-avatar>
      <ion-label>{{ m.album.artists[0].name }}</ion-label>
      <!-- <button ion-button icon-left(click)="play(m.album.preview_url)" clear small> Preview </button> -->
      <!-- <a href="{{ m.album.preview_url }}"> Test Me</a> -->
      <a href="{{m.album.preview_url}}" class="button play"> Play Preview</a>

    </ion-item>
  </ion-col>
</ion-row>
</ion-content>
<ion-button [routerLink]="['/socialvibez/artist']">Go to artist button</ion-button>
