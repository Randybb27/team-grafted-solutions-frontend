<div>
  <app-profile></app-profile>
  <!-- <app-artist></app-artist> -->
</div>
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar ion-padding="10px">
      <!-- <ion-title size="large">Search</ion-title> -->
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar
        type="search"
        placeholder="Songs"
        [debounce]="500"
        showCancelButton="focus"
        (ionChange)="searchMusicTest()"
        [(ngModel)]="searchTerm"
        (ngModelChange)="handleIt($event)"
        (ionCancel)="cancel()"
        (ionClear)="cancel()"
      ></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="none" *ngFor="let m of music">
    <ion-item>
      <ion-avatar (click)="getArtist(m)">
        <img src="{{ m.album.images[0].url }}" alt="" />
      </ion-avatar>
      <ion-label>{{ m.album.artists[0].name }}</ion-label>
      <audio size="small">
        <a color="primary" href="{{m.preview_url}}" class="button play"> Play Preview</a>
      </audio>
    </ion-item>
  </ion-list>
  <!-- <app-track ></app-track> -->
</ion-content>
