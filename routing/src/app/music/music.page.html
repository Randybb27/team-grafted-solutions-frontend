<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <ion-searchbar
    type="search"
    placeholder="Songs"
    [debounce]="500"
    showCancelButton="focus"
    (ionChange)="searchMusicTest()"
    [(ngModel)]="searchTerm"
    (ngModelChange)="handleIt($event)"
    (ionCancel)="cancel()"
    (ionClear)="cancel()"
  ></ion-searchbar>
</ion-header>
<ion-content>
  <ion-list lines="none" *ngFor="let m of music">
    <!-- <ion-item [routerLink]="['/socialvibez/detail']"> -->

    <ion-item [routerLink]="['/socialvibez/detail']">
      <ion-avatar>
        <img src="{{ m.album.images[0].url }}" />
      </ion-avatar>
      <ion-label class="ion-padding-start"
        >{{ m.name }}
        <p color="primary">{{ m.album.artists[0].name }}</p>
      </ion-label>
    </ion-item>
    <ion-button color="dark" size="small">
      <audio controls play>
        <source src="{{m.preview_url}}" type="audio/mpeg" />
      </audio>
    </ion-button>
  </ion-list>
</ion-content>
