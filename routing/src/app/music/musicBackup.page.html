<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar ion-padding="10px">
      <!-- <ion-title size="large">Search</ion-title> -->
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar
        type="search"
        placeholder="Songs"
        [debounce]="500"
        showCancelButton="focus"
        (ionChange)="searchMusicTest()"
        [(ngModel)]="searchTerm"
        (ngModelChange)="handleIt($event)"
        (ionCancel)="cancel()"
        (ionClear)="cancel()"
      ></ion-searchbar>
