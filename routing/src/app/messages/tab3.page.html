<ion-header>
  <ion-card>
    <ion-item lines="none">
      <!-- <ion-button fill="clear" size="large" slot="end">
        <ion-avatar>
          <img
            alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          /> </ion-avatar
      ></ion-button> -->
      <ion-card-title class="ion-padding"> Messages </ion-card-title>
    </ion-item>
  </ion-card>
  <ion-fab class="ion-padding" horizontal="end" vertical="top">
    <ion-fab-button size="small" expand="block" (click)="setOpen(true)">
      <ion-avatar>
        <img
          alt="Silhouette of a person's head"
          src="https://images.unsplash.com/photo-1517231461833-7301fb461719?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2471&q=80"
        />
      </ion-avatar>
    </ion-fab-button>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-chip>
              <ion-avatar>
                <img
                  alt="Silhouette of a person's head"
                  src="https://images.unsplash.com/photo-1517231461833-7301fb461719?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2471&q=80"
                />
              </ion-avatar>
              <ion-label>James Avatar</ion-label>
            </ion-chip>

            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Card Title</ion-card-title>
              <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              Here's a small text description for the card content. Nothing
              more, nothing less.
            </ion-card-content>
          </ion-card>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Card Title</ion-card-title>
              <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              Here's a small text description for the card content. Nothing
              more, nothing less.
            </ion-card-content>
          </ion-card>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-fab>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-chip color="secondary">
        <ion-avatar>
          <img
            alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          />
        </ion-avatar>
        <ion-label>Chad Ipsum</ion-label>
      </ion-chip>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-textarea placeholder="Type something here" [autoGrow]="true">
        </ion-textarea>
      </ion-item>
    </ion-card-content>
    <ion-toolbar>
      <ion-buttons slot="primary">
        <ion-button size="large" fill="clear">
          <ion-icon name="arrow-up-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-card>
</ion-content>
