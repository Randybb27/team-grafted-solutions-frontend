<ion-header>
  <ion-toolbar>
    <ion-chip>
      <ion-avatar>
        <img
          alt="Silhouette of a person's head"
          src="https://images.unsplash.com/photo-1517231461833-7301fb461719?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2471&q=80"
        />
      </ion-avatar>
      <ion-label>James Avatar</ion-label>
    </ion-chip>

    <ion-buttons slot="end">
      <ion-button>Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-card>
  <ion-card-subtitle> About Me </ion-card-subtitle>
  <ion-card-content> </ion-card-content>
</ion-card>

<ion-segment value="default">
  <ion-segment-button value="default">
    <ion-label>Default</ion-label>
  </ion-segment-button>
  <ion-segment-button value="segment">
    <ion-label>Segment</ion-label>
  </ion-segment-button>
</ion-segment>

<div class="ion-text-start"><ion-label> Recent Activity </ion-label></div>
<ion-content class="ion-padding">
  <div class="ion-text-end"><ion-label>Recent Songs</ion-label></div>

  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>
          Song Title
          <p>Album</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content class="ion-padding">
  <div class="ion-text-end"><ion-label>Recent Comments</ion-label></div>

  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>
          Name
          <p>Comments</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-toolbar>
  <ion-button fill="clear">
    <ion-icon slot="start" name="cog"></ion-icon>
  </ion-button>
</ion-toolbar>
