  </ion-card-content>

<ion-content class="ion-padding">
  <div class="ion-text-start"><ion-label color="secondary"> Recent Activity </ion-label></div>

  <div class="ion-text-end">
    <ion-label color="secondary">Recent Songs</ion-label>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img
            alt="Silhouette of mountains"
            src="https://images.unsplash.com/photo-1567095761054-7a02e69e5c43?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1287&q=80"
          />
        </ion-thumbnail>
        <ion-label color="primary">
          Song Title
          <p color="primary">Album</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content class="ion-padding">
  <div class="ion-text-end"><ion-label color="secondary">Recent Comments</ion-label></div>

  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img
            alt="Silhouette of mountains"
            src="https://images.unsplash.com/photo-1533206601904-1a399c3479ce?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1287&q=80s"
          />
        </ion-thumbnail>
        <ion-label color="primary">
          Jacob Solares
          <p color="primary">Dude that was the first time I heard that song!!</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
